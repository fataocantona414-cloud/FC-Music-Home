        const AudioPlayer = ({ songs }) => {
            const [currentTrackIndex, setCurrentTrackIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [progress, setProgress] = useState(0);
            const [duration, setDuration] = useState(0);
            const [volume, setVolume] = useState(1);
            const [isMuted, setIsMuted] = useState(false);
            
            // Tooltip States
            const [showTooltip, setShowTooltip] = useState(false);
            const [tooltipTime, setTooltipTime] = useState(0);
            const [tooltipPos, setTooltipPos] = useState(0);

            const audioRef = useRef(null);
            const progressBarRef = useRef(null);
            const currentSong = songs[currentTrackIndex];

            useEffect(() => {
                if (audioRef.current) {
                audioRef.current.pause();
                audioRef.current.load();
                audioRef.current.volume = isMuted ? 0 : volume;
                if (isPlaying) {
                    audioRef.current.play().catch(e => console.error("Playback error:", e));
                }
                }
            }, [currentTrackIndex]);

            useEffect(() => {
                const audio = audioRef.current;
                if(!audio) return;
                const handleEnded = () => {
                    setCurrentTrackIndex((prev) => (prev + 1) % songs.length);
                };
                audio.addEventListener('ended', handleEnded);
                return () => audio.removeEventListener('ended', handleEnded);
            }, [songs.length]);

            const togglePlay = () => {
                if (audioRef.current) {
                if (isPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play().catch(e => console.error("Playback error:", e));
                    if (typeof window.gtag === 'function') {
                        window.gtag('event', 'audio_play', {
                            'event_category': 'Audio',
                            'event_label': currentSong.title,
                            'song_title': currentSong.title,
                            'artist': currentSong.artist
                        });
                    }
                }
                setIsPlaying(!isPlaying);
                }
            };

            const toggleMute = () => {
                if (audioRef.current) {
                    if (isMuted) {
                        audioRef.current.volume = volume;
                        setIsMuted(false);
                    } else {
                        audioRef.current.volume = 0;
                        setIsMuted(true);
                    }
                }
            };

            const handleVolumeChange = (e) => {
                const val = parseFloat(e.target.value);
                setVolume(val);
                if (audioRef.current) {
                    audioRef.current.volume = val;
                }
                setIsMuted(val === 0);
            };

            const handleDownload = () => {
                if (typeof window.gtag === 'function') {
                    window.gtag('event', 'audio_download', {
                        'event_category': 'Audio',
                        'event_label': currentSong.title,
                        'song_title': currentSong.title,
                        'artist': currentSong.artist
                    });
                }
            };

            const handleTimeUpdate = () => {
                if (audioRef.current) {
                const current = audioRef.current.currentTime;
                const total = audioRef.current.duration;
                setProgress(current);
                setDuration(total || 0);
                }
            };

            const handleNext = () => {
                setCurrentTrackIndex((prev) => (prev + 1) % songs.length);
            };

            const handlePrev = () => {
                setCurrentTrackIndex((prev) => (prev - 1 + songs.length) % songs.length);
            };

            // Enhanced Progress Bar Handlers
            const handleProgressClick = (e) => {
                if (audioRef.current && progressBarRef.current) {
                    const rect = progressBarRef.current.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const width = rect.width;
                    const newTime = (clickX / width) * duration;
                    
                    audioRef.current.currentTime = newTime;
                    setProgress(newTime);
                }
            };

            const handleMouseMove = (e) => {
                if (progressBarRef.current && duration > 0) {
                    const rect = progressBarRef.current.getBoundingClientRect();
                    const hoverX = e.clientX - rect.left;
                    const width = rect.width;
                    const time = (hoverX / width) * duration;
                    
                    // Clamp values
                    const clampedTime = Math.max(0, Math.min(time, duration));
                    const clampedPos = Math.max(0, Math.min(hoverX, width));

                    setTooltipTime(clampedTime);
                    setTooltipPos(clampedPos);
                }
            };

            const formatTime = (time) => {
                if (isNaN(time)) return '0:00';

        const EmailPopup = ({ isVisible, onClose }) => {
            const [submissionState, setSubmissionState] = useState('idle'); 
            const FORMSPREE_ID = "mgvjpeow"; 

            if (!isVisible) return null;

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmissionState('submitting');
                
                const form = e.currentTarget;
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch(`https://formspree.io/f/${FORMSPREE_ID}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        setSubmissionState('success');
                        setTimeout(() => onClose(), 2000);
                    } else {
                        const errorData = await response.json();
                        console.error("Formspree Error:", errorData);
                        setSubmissionState('error');
                    }
                } catch (error) {
                    console.error("Network Error:", error);
                    setSubmissionState('error');
                }
            };

            return (

                                >

                                </button>
                                
                                {submissionState === 'error' && (

                        )}

            );

            useEffect(() => {
